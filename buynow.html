<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Now</title>
    <link rel="stylesheet" href="home.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      img {
        max-width: 200px;
      }

      .feedback-section,
      .cart-section {
        margin-top: 30px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        max-width: 400px;
      }

      .feedback-section h3,
      .cart-section h3 {
        margin-bottom: 10px;
      }

      .stars {
        display: flex;
        gap: 5px;
        cursor: pointer;
      }

      .star {
        font-size: 24px;
        color: gray;
      }

      .star.selected {
        color: gold;
      }

      textarea {
        width: 100%;
        height: 80px;
        margin-top: 10px;
        padding: 8px;
        resize: none;
      }

      button {
        margin-top: 10px;
        padding: 8px 12px;
        cursor: pointer;
      }

      .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .cart-item img {
        max-width: 50px;
        margin-right: 10px;
      }

      .purchased {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Buy Now</h1>
    <h2>Product Details</h2>
    <p><strong>Product Name:</strong> <span id="productName"></span></p>
    <p><strong>Price:</strong> <span id="productPrice"></span></p>
    <img id="productImage" alt="Product Image" />
    <p>Your purchase has been completed successfully!</p>
    <button onclick="markAsPurchased()">Back to Cart</button>

    <!-- Feedback Section -->
    <div class="feedback-section">
      <h3>Rate Your Purchase</h3>
      <div class="stars" id="starContainer"></div>
      <textarea
        id="feedback"
        placeholder="Write your feedback here..."
      ></textarea>
      <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <!-- View Cart Section -->
    <div class="cart-section">
      <h3>Your Cart</h3>
      <div id="cartContainer"></div>
      <button onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
      // Load Product Details
      document.addEventListener("DOMContentLoaded", function () {
        const product = JSON.parse(localStorage.getItem("selectedProduct"));
        if (product) {
          document.getElementById("productName").textContent = product.title;
          document.getElementById(
            "productPrice"
          ).textContent = `$${product.price.toFixed(2)}`;
          document.getElementById("productImage").src =
            product.image || "placeholder.png";
        }

        // Generate star ratings
        const starContainer = document.getElementById("starContainer");
        for (let i = 1; i <= 5; i++) {
          const star = document.createElement("span");
          star.classList.add("star");
          star.textContent = "â˜…";
          star.dataset.value = i;
          star.addEventListener("click", handleStarClick);
          starContainer.appendChild(star);
        }

        // Load cart items
        loadCart();
      });

      // Handle Star Rating
      function handleStarClick(event) {
        const selectedValue = parseInt(event.target.dataset.value);
        const stars = document.querySelectorAll(".star");
        stars.forEach((star) => {
          star.classList.toggle(
            "selected",
            parseInt(star.dataset.value) <= selectedValue
          );
        });
        localStorage.setItem("productRating", selectedValue);
      }

      // Submit Feedback
      function submitFeedback() {
        const feedbackText = document.getElementById("feedback").value.trim();
        const rating = localStorage.getItem("productRating") || "No rating";

        if (feedbackText) {
          alert(
            `Thank you for your feedback!\n\nRating: ${rating} stars\nFeedback: ${feedbackText}`
          );
          localStorage.removeItem("productRating");
          document.getElementById("feedback").value = "";
          document
            .querySelectorAll(".star")
            .forEach((star) => star.classList.remove("selected"));
        } else {
          alert("Please provide your feedback before submitting.");
        }
      }

      // Mark Product as Purchased
      function markAsPurchased() {
        const product = JSON.parse(localStorage.getItem("selectedProduct"));
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const index = cart.findIndex((item) => item.title === product.title);
        if (index > -1) {
          cart[index].purchased = true; // Mark item as purchased
          localStorage.setItem("cart", JSON.stringify(cart));
        }
        window.location.href = "yourcart.html";
      }

      // Load Cart Items
      function loadCart() {
        const cartContainer = document.getElementById("cartContainer");
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

        if (cartItems.length === 0) {
          cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
          cartContainer.innerHTML = "";
          cartItems.forEach((item, index) => {
            cartContainer.innerHTML += `
                        <div class="cart-item">
                            <img src="${
                              item.image || "placeholder.png"
                            }" alt="${item.title}">
                            <div>
                                <p><strong>${item.title}</strong></p>
                                <p>Price: $${item.price.toFixed(2)}</p>
                                ${
                                  item.purchased
                                    ? '<p class="purchased">Purchased</p>'
                                    : ""
                                }
                            </div>
                            <button onclick="buyNow(${index})">Buy Now</button>
                        </div>
                    `;
          });
        }
      }

      // Buy Now Functionality
      function buyNow(index) {
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        localStorage.setItem(
          "selectedProduct",
          JSON.stringify(cartItems[index])
        );
        window.location.href = "buynow.html";
      }

      // Clear Cart
      function clearCart() {
        localStorage.removeItem("cart");
        loadCart();
      }
    </script>
  </body>
</html>
