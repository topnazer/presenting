<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="addto.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="" alt="Shop Logo" class="logo">
            <h1>Welcome to the Online Shop</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cart.html" id="cartLink">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="product-showcase">
        <h2>Our Products</h2>
        <div class="products">
            <!-- Product 1 -->
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/200" alt="Product 1" class="product-img">
                <h3>Product 1</h3>
                <p>Price: $29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/200" alt="Product 2" class="product-img">
                <h3>Product 2</h3>
                <p>Price: $49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product" data-id="3">
                <img src="https://via.placeholder.com/200" alt="Product 3" class="product-img">
                <h3>Product 3</h3>
                <p>Price: $19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Online Shop. All rights reserved.</p>
    </footer>

    <script src="shop.js"></script>
</body>
</html>
